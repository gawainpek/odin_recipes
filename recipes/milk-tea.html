        <h2>Description</h2>
        <p>The widely popular milk tea with pearl.</p>
        <p>Commonly had as a dessert.</p>
        <h3>Ingredients</h3>
        <ul>
            <li>Tea leaves</li>
            <li>Condensed Milk</li>
            <li>pearls</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Add hot water to tea leaves.</li>
            <li>Add condensed milk to taste.</li>
            <li>Stir well.</li>
            <li>Add preferred amount of pearls.</li>
        </ol>
